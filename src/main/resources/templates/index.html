<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Login Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light">
        <div
            class="container d-flex justify-content-center align-items-center min-vh-100"
        >
            <div
                class="card shadow-lg p-4"
                style="max-width: 400px; width: 100%"
            >
                <h2 class="text-center mb-4">Login</h2>
                <form
                    action="/login"
                    method="POST"
                >
                    <div class="mb-3">
                        <label
                            for="email"
                            class="form-label"
                            >Email address</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <label
                            for="password"
                            class="form-label"
                            >Password</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                        />
                    </div>

                    <button
                        type="submit"
                        class="btn btn-primary w-100"
                    >
                        Sign In
                    </button>

                    <div class="text-center mt-3">
                        <a
                            href="#"
                            class="text-decoration-none"
                            >Forgot Password?</a
                        >
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
